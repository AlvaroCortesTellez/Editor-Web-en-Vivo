<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Web en Vivo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-js.js"></script>
</head>
<body>
  <div class="toolbar">
    <button onclick="toggleTheme()">🌙/☀️</button>
    <button onclick="saveProject()">💾 Guardar</button>
    <button onclick="exportCode()">📤 Exportar</button>
    <button onclick="document.getElementById('fileInput').click()">📥 Importar</button>
    <input type="file" id="fileInput" onchange="handleImportFile(event)" style="display: none;" />
    <select id="projectSelect" onchange="loadProject(this.value)"></select>
    <button onclick="clearStorage()">🗑 Borrar todo</button>
    <button onclick="shareCode()">🔗 Compartir</button>
    <button onclick="formatCode()">🧹 Formatear código</button>
    <span id="previewSize"></span>
  </div>
  <div class="editor-container">
    <textarea id="html" placeholder="HTML"></textarea>
    <div class="resizer"></div>
    <textarea id="css" placeholder="CSS"></textarea>
    <div class="resizer"></div>
    <textarea id="js" placeholder="JavaScript"></textarea>
    <div class="resizer"></div>
    <iframe id="preview"></iframe>
  </div>
  <pre id="console"></pre>
  <script src="script.js"></script>
</body>
</html>
